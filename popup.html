<!DOCTYPE html>
<html>
<head>
  <title>Twitter Thread Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #output {
      margin-top: 10px;
      white-space: pre-wrap; /* Preserve whitespace and line breaks */
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
    #screenshot-container {
      margin-top: 10px;
      max-height: 150px;
      overflow: auto;
      border: 1px solid #ccc;
    }
    #screenshot {
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Scrape Twitter Thread</h3>
  <button id="scrape-thread">Scrape Thread</button>
  <button id="take-screenshot">Take Screenshot</button>
  <div id="output"></div>
  <div id="screenshot-container">
    <img id="screenshot" />
  </div>
  <button id="download-thread" disabled>Download Thread</button>
  <script src="popup.js"></script>
</body>
</html>
